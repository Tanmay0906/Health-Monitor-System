<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #4361ee;
            --danger: #f72585;
            --success: #4cc9f0;
            --warning: #f8961e;
            --light: #f8f9fa;
            --dark: #212529;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        h1 {
            color: var(--primary);
            text-align: center;
            margin: 20px 0;
            font-size: clamp(1.8rem, 4vw, 2.5rem);
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
            outline: none;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            background-color: #3a56d4;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(58, 86, 212, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background-color: #6c757d;
        }
        
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        
        .chart-container {
            position: relative;
            height: 250px;
            margin: 20px 0;
        }
        
        .status-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .status-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .status-value {
            font-weight: 700;
            font-size: 18px;
        }
        
        .high-risk {
            color: var(--danger);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .btn {
                width: 100%;
                margin-right: 0;
            }
            
            .card {
                padding: 20px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .card {
                padding: 15px;
            }
            
            input {
                padding: 10px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Patient Health Dashboard</h1>
        
        <div class="card">
            <h2 style="margin-bottom: 20px;">Enter Your Vitals</h2>
            
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Your name">
            </div>
            
            <div class="input-group">
                <label for="hr">Heart Rate (BPM)</label>
                <input type="number" id="hr" placeholder="e.g. 72">
            </div>
            
            <div class="input-group">
                <label for="spo2">SpO2 Level (%)</label>
                <input type="number" id="spo2" placeholder="e.g. 98" min="70" max="100">
            </div>
            
            <div class="input-group">
                <label for="temp">Temperature (Â°C)</label>
                <input type="number" id="temp" placeholder="e.g. 36.5" step="0.1" min="35" max="42">
            </div>
            
            <button class="btn" onclick="submitData()">Submit Data</button>
            <button class="btn btn-secondary" onclick="autoFillDemo()">Auto Fill Demo</button>
        </div>
        
        <div class="card">
            <h2 style="margin-bottom: 20px;">Your Health Status</h2>
            
            <div class="chart-container">
                <canvas id="hrChart"></canvas>
            </div>
            
            <div class="chart-container">
                <canvas id="spo2Chart"></canvas>
            </div>
            
            <div class="status-card">
                <div class="status-item">
                    <span>Predicted Blood Pressure:</span>
                    <span class="status-value" id="bpDisplay">--/-- mmHg</span>
                </div>
                <div class="status-item">
                    <span>Risk Level:</span>
                    <span class="status-value" id="riskDisplay">--</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Firebase (Replace with your config)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT.firebaseio.com",
            projectId: "YOUR_PROJECT"
        };
        firebase.initializeApp(firebaseConfig);

        // Initialize Charts
        const hrCtx = document.getElementById('hrChart').getContext('2d');
        const hrChart = new Chart(hrCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Heart Rate (BPM)',
                    borderColor: '#f72585',
                    backgroundColor: 'rgba(247, 37, 133, 0.1)',
                    borderWidth: 2,
                    pointBackgroundColor: '#fff',
                    pointBorderColor: '#f72585',
                    pointRadius: 4,
                    pointHoverRadius: 6,
                    data: []
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        min: 50,
                        max: 120,
                        grid: {
                            color: 'rgba(0, 0, 0, 0.05)'
                        }
                    },
                    x: {
                        grid: {
                            display: false
                        }
                    }
                },
                plugins: {
                    legend: {
                        labels: {
                            font: {
                                size: 14
                            }
                        }
                    }
                },
                animation: {
                    duration: 1000,
                    easing: 'easeOutQuart'
                }
            }
        });

        const spo2Ctx = document.getElementById('spo2Chart').getContext('2d');
        const spo2Chart = new Chart(spo2Ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'SpO2 Level (%)',
                    borderColor: '#4cc9f0',
                    backgroundColor: 'rgba(76, 201, 240, 0.1)',
                    borderWidth: 2,
                    pointBackgroundColor: '#fff',
                    pointBorderColor: '#4cc9f0',
                    pointRadius: 4,
                    pointHoverRadius: 6,
                    data: []
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        min: 80,
                        max: 100,
                        grid: {
                            color: 'rgba(0, 0, 0, 0.05)'
                        }
                    },
                    x: {
                        grid: {
                            display: false
                        }
                    }
                },
                plugins: {
                    legend: {
                        labels: {
                            font: {
                                size: 14
                            }
                        }
                    }
                },
                animation: {
                    duration: 1000,
                    easing: 'easeOutQuart'
                }
            }
        });

        // Submit Data to Firebase
        function submitData() {
            const name = document.getElementById('name').value;
            const hr = parseInt(document.getElementById('hr').value);
            const spo2 = parseInt(document.getElementById('spo2').value);
            const temp = parseFloat(document.getElementById('temp').value);

            if (!name || isNaN(hr) || isNaN(spo2) || isNaN(temp)) {
                alert('Please fill all fields with valid data!');
                return;
            }

            // Simple BP Estimation
            const systolic = Math.round(100 + (hr * 0.3));
            const diastolic = Math.round(70 + (hr * 0.2));
            const risk = (hr > 100 || spo2 < 90) ? "HIGH RISK" : "Normal";

            // Update UI
            document.getElementById('bpDisplay').textContent = `${systolic}/${diastolic} mmHg`;
            const riskElement = document.getElementById('riskDisplay');
            riskElement.textContent = risk;
            
            if (risk === "HIGH RISK") {
                riskElement.classList.add('high-risk');
            } else {
                riskElement.classList.remove('high-risk');
            }

            // Update Charts
            const now = new Date().toLocaleTimeString();
            updateChart(hrChart, now, hr);
            updateChart(spo2Chart, now, spo2);

            // Save to Firebase
            firebase.database().ref('patients/' + name).set({
                name: name,
                hr: hr,
                spo2: spo2,
                temp: temp,
                bp: `${systolic}/${diastolic}`,
                risk: risk,
                timestamp: new Date().toLocaleString()
            });

            // Button animation
            const btn = document.querySelector('.btn');
            btn.style.transform = 'scale(0.95)';
            setTimeout(() => {
                btn.style.transform = 'scale(1)';
            }, 100);
        }

        function updateChart(chart, label, value) {
            if (chart.data.labels.length > 5) {
                chart.data.labels.shift();
                chart.data.datasets[0].data.shift();
            }
            chart.data.labels.push(label);
            chart.data.datasets[0].data.push(value);
            chart.update();
        }

        // Demo Data Generator
        function autoFillDemo() {
            document.getElementById('name').value = "Demo Patient";
            document.getElementById('hr').value = Math.floor(70 + Math.random() * 30);
            document.getElementById('spo2').value = Math.floor(90 + Math.random() * 8);
            document.getElementById('temp').value = (36.5 + Math.random()).toFixed(1);
            
            // Button animation
            const btn = document.querySelector('.btn-secondary');
            btn.style.transform = 'scale(0.95)';
            setTimeout(() => {
                btn.style.transform = 'scale(1)';
            }, 100);
        }
    </script>
</body>
</html>
